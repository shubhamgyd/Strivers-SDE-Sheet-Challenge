<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Registration</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="registration-container">
        <h2>Register</h2>
        <form id="registration-form" action="#" method="post" onsubmit="return validateForm()">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="education">Educational Background:</label>
            <input type="text" id="education" name="education" required>

            <label for="preferred-language">Preferred Communication Language:</label>
            <input type="text" id="preferred-language" name="preferred-language" required>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
